<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

    <title>FinRoots Member Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Custom Scrollbar for Webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4a5568; /* gray-700 */
            border-radius: 10px;
            border: 2px solid #f7fafc; /* gray-100 */
        }
        
        .dark ::-webkit-scrollbar-thumb {
             background-color: #a0aec0; /* gray-400 */
             border: 2px solid #1a202c; /* gray-900 */
        }

        /* Ensure dropdown options are always readable */
        select option {
            background: white !important;
            color: black !important;
        }
        .dark select option {
            background: #1F2937 !important; /* gray-800 */
            color: white !important;
        }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              'brand-primary': '#2563EB', // blue-600
              'brand-secondary': '#10B981', // emerald-500
              'brand-light': '#F3F4F6', // gray-100
              'brand-dark': '#1F2937', // gray-800
              'brand-text': '#374151', // gray-700
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: 0, transform: 'translateY(10px)' },
                    '100%': { opacity: 1, transform: 'translateY(0)' },
                }
            },
            animation: {
                'fade-in': 'fadeIn 0.5s ease-out forwards',
            }
          },
        },
      }
    </script>
